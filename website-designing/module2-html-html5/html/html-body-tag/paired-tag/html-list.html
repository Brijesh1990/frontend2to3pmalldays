<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- html list provides list in web pages 
         types of html list 
         
          1) order list 
          2) unorder list
          3) nested list
    
    -->
    <h2>Order List</h2>
    <ol>
        <li>Banana</li>
        <li>Apples</li>
        <li>Pineapple</li>
        <li>Grapes</li>
        <li>Watermenon</li>
    </ol>

    <ol type="A">
        <li>Banana</li>
        <li>Apples</li>
        <li>Pineapple</li>
        <li>Grapes</li>
        <li>Watermenon</li>
    </ol>

    <ol type="a">
        <li>Banana</li>
        <li>Apples</li>
        <li>Pineapple</li>
        <li>Grapes</li>
        <li>Watermenon</li>
    </ol>

    <ol type="i">
        <li>Banana</li>
        <li>Apples</li>
        <li>Pineapple</li>
        <li>Grapes</li>
        <li>Watermenon</li>
    </ol>


    
</body>
</html>
